<!DOCTYPE html>
<html>
<head>
    <title>NYT Search API</title>
    <meta charset="utf-8">
    <meta name="description" content="App to search New York Times">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-2">NY Times API</h1>
            <p class="my-4">Using an API and searching for stuff</p>
        </div>
        <div id="search-card" class="card border-light mb-3" style="width: 100%">
            <div class="card-header">Article Search</div>
            <div class="card-body">
                <h5 class="card-title">Enter Search Terms Below</h5>
                <p class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="searchterm">Search Term</label>
                            <input type="text" name="searchterm">
                        </div>
                        <div class="form-group">
                            <label for="numrecords">Number of Records</label>
                            <input type="Number" name="numrecords" placeholder="10">
                        </div>
                        <div class="form-group">
                            <label for="startyear">Start Year</label>
                            <input type="number" name="startyear">
                        </div>
                        <div class="form-group">
                            <label for="endyear">End Year</label>
                            <input type="number" name="endyear">
                        </div>
                        <button id="search" class="btn btn-info">Search NYT</button>
                        <a href="#" id="clear" class="text-danger">Clear</a>
                    </form>
                </p>
            </div>
        </div>
        <div id="results-cards" class="card border-light mb-3" style="width: 100%">
            <div class="card-header">Search Results</div>
            <div class="news-cards">
            </div>
        </div>
    </div>
    <script type="text/javascript">
